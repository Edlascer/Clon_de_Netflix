<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles2.css" />
    <title>Página de inicio</title>
</head>

<body>
        <header>
            <nav>
                <ul class="list l1">
                    <li>
                        <img class="sup" src="img_2/nav_2/icons8-netflix-96.png" alt="Netflix Logo" />
                    </li>
                    <li>
                        <h5 class="sup">Inicio</h5>
                    </li>
                    <li>
                        <h5 class="sup">Series</h5>
                    </li>
                    <li>
                        <h5 class="sup">Películas</h5>
                    </li>
                    <li>
                        <h5 class="sup">Novedades populares</h5>
                    </li>
                    <li>
                        <h5 class="sup">Mi lista</h5>
                    </li>
                </ul>

                <ul class="list l2">
                    <li>
                        <img class="sup2" src="img_2/nav_2/icons8-búsqueda-50.png" alt="Search Loop"
                            style="width: 30px;" />
                    </li>
                    <li>
                        <h5 class="sup">Niños</h5>
                    </li>
                    <li>
                        <img class="sup2" src="img_2/nav_2/icons8-notification-64.png" alt="Bell Logo"
                            style="width: 30px;" />
                    </li>
                    <li>
                        <img class="sup3" src="img_2/nav_2/me.png" alt="Profile pic" />
                    </li>
                </ul>
            </nav>
        </header>

        <main class="parent">

            <div class="block div1">
                <img class="title"
                    src="https://occ-0-4057-114.1.nflxso.net/dnm/api/v6/LmEnxtiAuzezXBjYXPuDgfZ4zZQ/AAAABVUJ71u9GIZHUvKFLPlAmSRN8iFcWevyW_zPo2icfnJO7WSyH3D4eiQ49RqW7_Sj_CTfE4-xL8P8jHHZLNcZ9ACIkhKGEn86DJp4.webp?r=926"
                    alt="Vikingos" />
            </div>

            <div class="block div2">
                <p>Este drama realista recuenta las hazañas del vikingo Ragnar Lothbrok durante la expansión nórdica
                    al retar a un líder falto de visión.</p>
            </div>

            <div class="block div3">
                <button class="play"><svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor"
                        class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path
                            d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                    </svg>Reproducir</button>
            </div>

            <div class="block div4">
                <button class="info"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                    </svg>Más información</button>
            </div>

            <div class="div5">
                <h4>TV-MA</h4>
            </div>

            <div class="block div6">
                <h4>Solo en Netflix</h4>
            </div>

            <div id="carouselExampleSlidesOnly" class="carousel c1 slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img_2/carrusel/nomires.jpg" class="d-block w-100" alt="Don't Look Up">
                    </div>
                    <div class="carousel-item">
                        <img src="img_2/carrusel/kobra.jpg" class="d-block w-100" alt="Cobra Kai">
                    </div>
                    <div class="carousel-item">
                        <img src="img_2/carrusel/paper.jpg" class="d-block w-100" alt="House of Paper">
                    </div>
                </div>
            </div>

            <div id="carouselExampleSlidesOnly" class="carousel c2 slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img_2/carrusel/midnight.jpg" class="d-block w-100" alt="Midnight Gospel">
                    </div>
                    <div class="carousel-item">
                        <img src="img_2/carrusel/squid.jpg" class="d-block w-100" alt="Squid Game">
                    </div>
                    <div class="carousel-item">
                        <img src="img_2/carrusel/dark.jpg" class="d-block w-100" alt="Dark">
                    </div>
                </div>
            </div>

            <div id="carouselExampleSlidesOnly" class="carousel c3 slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img_2/carrusel/peaky.jpg" class="d-block w-100" alt="Peaky Blinders">
                    </div>
                    <div class="carousel-item">
                        <img src="img_2/carrusel/drive.jpg" class="d-block w-100" alt="Formula 1">
                    </div>
                    <div class="carousel-item">
                        <img src="img_2/carrusel/muertos.jpg" class="d-block w-100" alt="House of Paper">
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

        </main>

</body>

</html>
